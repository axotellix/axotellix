
<svg fill="none" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
<div xmlns="http://www.w3.org/1999/xhtml">

    <!-- [ styles ] -->
    <style>
        .container {
            display: flex;
            width: 100%; height: auto;
            margin: 0;
            justify-content: center;
            align-items: center;
            background: #353447;
            border-radius: 7px;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 50px;
            color: #ebedf0;
            text-shadow: none;
        }

    </style>

    <!-- [ layout ] -->
    <div class="container">
        <h1>Some cool stuff</h1>
    </div>


</div>
</foreignObject>
</svg>
