
<svg fill="none" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
<div xmlns="http://www.w3.org/1999/xhtml">

    <!-- [ styles ] -->
    <style>
        .container {
            display: flex;
            width: 100%; height: auto;
            margin: 0;
            justify-content: center;
            align-items: center;
            background: #353447;
            border-radius: 7px;
            color: white;
        }

        h1 {
            font-size: 50px;
            line-height: 1.3;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-shadow:
                0 1px 0 #efefef,
                0 2px 0 #efefef,
                0 3px 0 #efefef,
                0 4px 0 #efefef,
                0 12px 5px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 20px;
            text-shadow: 0 1px 0 #efefef;
        }
    </style>

    <!-- [ layout ] -->
    <div class="container">
        <h1>Some cool stuff</h1>
    </div>


</div>
</foreignObject>
</svg>
