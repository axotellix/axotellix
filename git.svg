>
  <!-- [ styles ] -->
  <style>
    .modal, .modal-text {
      opacity: 0;
      transition: opacity 0.25s;
    }
    .cover {
      display: block;
      width: 100%; height: 100%;
      position: absolute;
      left: 0; top: 0;
      z-index: 999;
      fill: Black;
      fill-opacity: 0.7;
      z-index: -1;
    }
    .logo {
      transition: opacity 0.25s;
    }
  </style>
  <!-- [ content ] -->
  <svg class = 'logo' width="100%" height="100%" viewBox="-7 -7 30 30">
      <path
          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
      />
  </svg>
