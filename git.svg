
<svg fill="none" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
<div xmlns="http://www.w3.org/1999/xhtml">

    <!-- [ styles ] -->
    <style>
        .container {
            display: flex;
            width: 100%; height: auto;
            margin: 0; padding: 20px;
            justify-content: flex-start;
            align-items: center;
            background: #353447;
            border-radius: 5px;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            flex: 1 0 100%;
            font-size: 50px;
            color: #ebedf0;
            text-shadow: none;
        }

        .card {
            position: relative;
            flex: 1 0 300px;
            min-width: 300px; max-width: 300px;
            aspect-ratio: 5/3;
            background: #474661;
            border-radius: 5px;
            margin: 10px;
        }
        .card::before {
            content: attr(data-caption);
            position: absolute;
            display: block;
            bottom: -10px;
            left: 10px;
            color: #ebedf0;
            font-size: 14px;
        }
    </style>

    <!-- [ layout ] -->
    <div class="container">

        <div class="card" data-caption = 'FIT | Fitness center'></div>
        <div class="card" data-caption = 'ToDO: Task manager'></div>

    </div>


</div>
</foreignObject>
</svg>
