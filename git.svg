
<svg fill="none" width="100%" height="400" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
<div xmlns="http://www.w3.org/1999/xhtml">

    <!-- [ styles ] -->
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            width: 100%;
            height: 400px;
            background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
            background-size: 600% 400%;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 50px;
            line-height: 1.3;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-shadow:
                0 1px 0 #efefef,
                0 2px 0 #efefef,
                0 3px 0 #efefef,
                0 4px 0 #efefef,
                0 12px 5px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 20px;
            text-shadow: 0 1px 0 #efefef;
        }
    </style>

    <!-- [ layout ] -->
    <div class="container">
        <h1>Made with HTML &amp; CSS<br/>not an animated GIF</h1>
        <p>Click to see the source</p>
    </div>


</div>
</foreignObject>
</svg>
