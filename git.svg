
<svg fill="none" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
<div xmlns="http://www.w3.org/1999/xhtml">

    <!-- [ styles ] -->
    <style>
    .container {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-wrap: wrap;
        width: 100%; height: auto;
        margin: 0; padding: 20px;
        background: #353447;
        border-radius: 5px;
        color: white;
        font-family: Arial, sans-serif;
    }

    h1 {
        flex: 1 0 100%;
        font-size: 50px;
        color: #ebedf0;
        text-shadow: none;
    }

    .card {
        position: relative;
        flex: 1 0 300px;
        min-width: 300px; max-width: 300px;
        aspect-ratio: 5/3;
        margin: 10px;
        overflow: hidden;
        background: #474661;
        border-radius: 5px;
        background: #474661 no-repeat;
        backround-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }
    .card::before {
        content: attr(data-caption);
        position: absolute;
        background: rgba(black, 0.8);
        backdrop-filter: blur(3px);
        width: 100%; height: 100%;
        padding: 10px;
        color: #ebedf0;
        font-size: 14px;
        text-align: center;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card img {
        object-fit: cover;
    }
    </style>

    <!-- [ layout ] -->
    <div class="container">

        <div class="card" data-caption = 'FIT | Fitness center'>
            <img src="https://images.ua.prom.st/374569637_w640_h640_poster-gorod-g144.jpg">
        </div>
        <div class="card" data-caption = 'ToDo: Task manager'>
            <img src="https://images.ua.prom.st/374569637_w640_h640_poster-gorod-g144.jpg">
        </div>

    </div>


</div>
</foreignObject>
</svg>
