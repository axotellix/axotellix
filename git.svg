
<svg fill="none" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
<div xmlns="http://www.w3.org/1999/xhtml">

    <!-- [ styles ] -->
    <style>
        .container {
            display: flex;
            width: 100%; height: auto;
            margin: 0;
            justify-content: center;
            align-items: center;
            background: #353447;
            border-radius: 5px;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            flex: 1 0 100%;
            font-size: 50px;
            color: #ebedf0;
            text-shadow: none;
        }

        .card {
            flex: 1 0 300px;
            min-width: 300px; max-width: 300px;
            aspect-ratio: 5/3;
            background: #474661;
            border-radius: 5px;
            margin: 10px;
        }

    </style>

    <!-- [ layout ] -->
    <div class="container">
    
        <div class="card"></div>
        <div class="card"></div>

    </div>


</div>
</foreignObject>
</svg>
