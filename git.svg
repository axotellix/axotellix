
<!-- IN PROGRESS -->
<svg fill="none" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
<div xmlns="http://www.w3.org/1999/xhtml">

    <!-- [ styles ] -->
    <style>
    .container {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-wrap: wrap;
        width: 100%; height: auto;
        margin: 0; padding: 20px;
        background: #353447;
        border-radius: 5px;
        color: white;
        font-family: Arial, sans-serif;
    }

    h1 {
        flex: 1 0 100%;
        font-size: 50px;
        color: #ebedf0;
        text-shadow: none;
    }

    .card {
        position: relative;
        flex: 1 0 300px;
        min-width: 300px; max-width: 300px;
        aspect-ratio: 5/3;
        margin: 10px;
        overflow: hidden;
        background: #474661;
        border-radius: 5px;
        background: #474661 no-repeat;
        background-image: url('https://github.com/axotellix/todo/blob/assets/assets/img/cover.png');
        backround-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        }
    .card::before {
        content: attr(data-caption);
        position: absolute;
        background: rgba(black, 0.8);
        backdrop-filter: blur(3px);
        width: 100%; height: 100%;
        padding: 10px;
        color: #ebedf0;
        font-size: 14px;
        text-align: center;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    </style>

    <!-- [ layout ] -->

    <div class="container">

        <div class="card" data-caption = 'FIT | Fitness center'>
            
          <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" id="ico-edit">
            <path d="M15.502 1.94a.5.5 0 010 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 01.707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 00-.121.196l-.805 2.414a.25.25 0 00.316.316l2.414-.805a.5.5 0 00.196-.12l6.813-6.814z"></path>
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 002.5 15h11a1.5 1.5 0 001.5-1.5v-6a.5.5 0 00-1 0v6a.5.5 0 01-.5.5h-11a.5.5 0 01-.5-.5v-11a.5.5 0 01.5-.5H9a.5.5 0 000-1H2.5A1.5 1.5 0 001 2.5v11z"></path>
          </symbol>
            
                <use xlink:href="#ico-edit"></use>
        </div>
        <div class="card" data-caption = 'ToDo: Task manager'></div>

    </div> 

</div>
</foreignObject>
</svg>
